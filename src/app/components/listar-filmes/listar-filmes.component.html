<div class="container mt-2">
    <h1>Listar Filmes</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let filme of filmes">
                <td>{{filme.id}}</td>
                <td>{{filme.movie_title}}</td>
            </tr>
        </tbody>
    </table>
</div>
