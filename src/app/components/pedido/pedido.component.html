<div class="container mt-4 mb-5 content-section">
    <h1>Fazer pedido</h1>
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Formulário de Pedido</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="enviarDados()">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código do Filme</label>
                    <input type="number" id="codigo" [(ngModel)]="codigo" name="codigo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Fazer pedido</button>
            </form>
        </div>
    </div>
    
    <div *ngIf="resposta" class="mt-3 alert alert-info">
        <strong>Resposta do servidor:</strong> {{ resposta }}
    </div>
</div>
